name: Publish to NPM

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: "Select the version bump type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write # Required to push branches and create pull requests

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org/

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: pnpm install

      - name: Bump version and create a branch
        id: bump-version
        run: |
          pnpm version ${{ inputs.version_type }}
          branch_name=release/v$(node -p "require('./package.json').version")
          git checkout -b "$branch_name"
          git push origin "$branch_name"

      - name: Create a Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: release/v$(node -p "require('./package.json').version")
          title: 'Release v$(node -p "require(''./package.json'').version")'
          body: 'This pull request bumps the version to v$(node -p "require(''./package.json'').version").'
